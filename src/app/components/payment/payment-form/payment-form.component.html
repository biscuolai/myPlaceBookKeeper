<form [formGroup]="form">
  <div class="form-row">

    <div class="form-group col-md-3">
      <label for="name">Date of Support</label>
      <div class="input-group">
        <input class="form-control" placeholder="dd/mm/yyyy"
            name="a" ngbDatepicker #date="ngbDatepicker" formControlName="date">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar fa fa-calendar"
            (click)="date.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <!-- <div class="form-group col-md-3">
      <label for="abn">Date of Support</label>
      <input type="text" formControlName="date" class="form-control" id="date">
    </div> -->


    <div class="form-group col-md-9">
      <label for="name">Description</label>
      <input type="text" formControlName="description" class="form-control" id="description">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="abn">Amount</label>
      <input type="text" formControlName="amount" class="form-control" id="amount">
    </div>
    <div class="form-group col-md-3">
      <label for="name">Price</label>
      <input type="text" formControlName="price" class="form-control" id="price">
    </div>
    <div class="form-group col-md-3">
      <label for="provider">Provider</label>
      <select formControlName="provider" id="provider" class="form-control">
        <option *ngFor="let provider of providerList" [value]="provider.id">
          {{provider.name}}
        </option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="supportBudget">Support Budget</label>
      <select formControlName="supportBudget" id="supportBudget" class="form-control">
        <option *ngFor="let supportBudget of supportBudgetList" [value]="supportBudget.id">
          {{supportBudget.category}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <input class="btn btn-success btn-sm" type="button" value="Save" (click)="onSubmit()">
      <input class="btn btn-primary btn-sm" type="button" value="New Payment" (click)="addPayment()">
    </div>
  </div>
  <!-- <input type="button" type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
  <button type="submit" class="btn btn-primary" (click)="addProvider()">New Provider</button> -->
  <div class="error" *ngIf="message">
    <h5 class="text-success">{{ message }}</h5>
  </div>
</form>

<file-upload-form></file-upload-form>

<br/>
<br/>

<file-upload-list></file-upload-list>
