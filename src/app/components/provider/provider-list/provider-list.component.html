<table class="table table-striped table-bordered table-hover table-sm">
    <thead align="center">
        <th>ABN</th>
        <th>Name</th>
        <th>Edit?</th>
        <th>Delete?</th>
    </thead>
    <tbody align="center">
        <tr *ngFor="let providerInfo of providerList">
            <td>{{providerInfo.abn}}</td>
            <td>{{providerInfo.name}}</td>
            <td>
              <button class="btn btn-primary btn-sm" type="button" [routerLink]="['/provider/', providerInfo.id]"><i class="fas fa-edit"></i></button>
                <!-- <input class="btn btn-primary btn-sm" type="button" [routerLink]="['/provider/', providerInfo.id]" value="Edit"/> -->
            </td>
            <td>
              <button class="btn btn-danger btn-sm" type="button" (click)="onDelete(providerInfo)"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<div class="error" *ngIf="deleteMessage">
    <h5 class="text-dark">{{ deleteMessage }}</h5>
</div>
