<div class="signup-form">
  <form [formGroup]="form">
    <h2>Register</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
    <!-- <div class="form-group">
      <div class="row">
        <div class="col-xs-6"><input type="text" class="form-control" name="firstname" placeholder="First Name" required="required"></div>
        <div class="col-xs-6"><input type="text" class="form-control" name="lastname" placeholder="Last Name" required="required"></div>
      </div>        	
    </div> -->
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email" required="required">				
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-lock"></i></div>
        </div>
        <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password" required="required">				
      </div>
    </div>        
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-lock"></i></div>
        </div>
        <input type="password" class="form-control" formControlName="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required="required">				
      </div>
    </div>        
    <!-- <div class="form-group">
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
    </div>         -->
    <!-- <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div> -->
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block" (click)="signUp()">Register Now</button>
    </div>
  </form>

  <div class="text-center">Already have an account? 
    <a href="#" routerLink="/sign-in">Sign in</a>
  </div>

  <div class="or-seperator"><i>or</i></div>

  <div></div>
    <p class="text-center">Continue with Google</p>
    <div class="text-center social-btn">
      <a href="#" class="btn btn-danger" (click)="googleAuth()"><i class="fab fa-google-plus-g"></i>&nbsp; Google</a>
  </div>
</div>
