<form [formGroup]="form">
<div class="form-row">
    <div class="form-group col-md-5">
    </div>
    <div class="form-group col-md-2">
      <h3>Sign In</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" formControlName="username" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
      </div>

      <div class="form-group">
        <input type="button" class="btn btn-success btn-sm" value="Log in" (click)="signIn()">
      </div>

      <div class="form-group">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-danger" (click)="googleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Don't have an account?</span><a hreh="#" routerLink="/register-user">Sign Up</a>
    </div>

  </div>

</form>
