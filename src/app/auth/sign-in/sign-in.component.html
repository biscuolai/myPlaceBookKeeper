<div class="login-form">
  <form [formGroup]="form">
      <h2 class="text-center">Sign in</h2>   
      <p class="hint-text">Enter your credentials to sign in.</p>
        <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email" required="required">				
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-lock"></i></div>
          </div>
          <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password" required="required">				
        </div>
      </div>        
      <div class="form-group">
          <button type="button" class="btn btn-primary login-btn btn-block" (click)="signIn()">Sign in</button>
      </div>
      <div class="clearfix">
        <a href="#" class="pull-right" routerLink="/forgot-password">Forgot Password?</a>
      </div>
      <div class="or-seperator"><i>or</i></div>
        <p class="text-center">Login with your social media account</p>
      <div class="text-center social-btn">
        <a href="#" class="btn btn-danger" (click)="googleAuth()"><i class="fab fa-google-plus-g"></i>&nbsp; Google</a>
      </div>
  </form>
  <p class="text-center text-muted small">Don't have an account? <a href="#" routerLink="/register-user">Sign up here!</a></p>
</div>
