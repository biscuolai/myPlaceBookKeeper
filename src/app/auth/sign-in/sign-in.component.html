  <mat-card>
    <mat-card-header>
      <mat-card-title>Payment Information</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput formControlName="username" placeholder="username">
        <mat-hint align="end">Please enter description</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput formControlName="password" placeholder="password">
        <mat-hint align="end">Please enter description</mat-hint>
      </mat-form-field>
      <mat-card-actions>
      <!-- Calling SignIn Api from AuthService -->
      <div>
        <input mat-raised-button type="button" class="Primary" value="Log in" (click)="signIn()">
      </div>

      <div>
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div>
        <button mat-raised-button type="button" class="btn googleBtn" (click)="googleAuth()">
          <!-- <i class="fab fa-google-plus-g"></i> -->
          Log in with Google
        </button>
      </div>

      <div>
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>

      <div class="redirectToLogin">
        <span>Don't have an account?
          <span class="redirect" routerLink="/register-user"> Sign Up</span>
        </span>
      </div>

      </mat-card-actions>
      </form>
    </mat-card>
